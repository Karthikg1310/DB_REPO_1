name: Run dbt models on Windows

on:
  push:
    branches:
      - main
jobs:
  run-dbt-models:
    runs-on: windows-latest  
steps:     
 - name: Checkout repository
   uses: actions/checkout@v3
     
 - name: Setup Python
   uses: actions/setup-python@v3
   with:
     python-version:"3.x"

 - name: Install dbt
   run: |
     pip install dbt

 - name: Run dbt models
   run: |
    dbt run --project-dir
