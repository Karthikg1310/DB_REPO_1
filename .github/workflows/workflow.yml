name: Run dbt Models

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  run-dbt:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          repository: datafactz123/repo  # Corrected the repository URL

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dbt and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt
          pip install dbt-snowflake

      - name: Set Environment Variables
        run: |
          echo "DBT_PROFILES_DIR=C:\Users\skrishna\.dbt" >> $GITHUB_ENV
          echo 'C:\Users\skrishna\Desktop\DBT\dbt-env\Scripts' >> $GITHUB_PATH

      - name: Run dbt models
        run: |
          dbt run --select example/cust_info
