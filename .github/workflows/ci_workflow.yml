name: Run dbt

on:
  schedule:
    - cron: '0 0 * * *'  # Schedule to run every day at midnight

jobs:
  run_dbt:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dbt
      run: |
        pip install dbt

    - name: Run dbt
      run: |
        dbt run
