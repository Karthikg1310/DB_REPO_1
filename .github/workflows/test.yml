name: Example Workflow

on:
  push:
    branches:
      - main
jobs:
  example-job:
    runs-on: windows-latest
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          url: ${{ https://github.com/datafactz123/repo.git }}

      - name: Print workspace path
        run: echo "Workspace Path ${{ github.workspace }}"
