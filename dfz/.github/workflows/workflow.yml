name: Run dbt Models and Tests

on:
  push:
    branches:
      - main  # Change this to your main branch name
jobs:
  run-dbt:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Run dbt models
      run: |
        dbt run 
